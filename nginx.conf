server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Static asset caching (for CSS, JS, images)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
location ~ \.php$ {
    fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    include fastcgi_params;

    # --- THIS IS THE FIX ---
    # Pass the X-Forwarded headers from Railway's proxy to PHP-FPM
    fastcgi_param X-Forwarded-For $http_x_forwarded_for;
    fastcgi_param X-Forwarded-Proto $http_x_forwarded_proto;
    fastcgi_param X-Forwarded-Host $http_x_forwarded_host;
    fastcgi_param X-Forwarded-Port $http_x_forwarded_port;
    # --- END OF FIX ---

    # Additional security
    fastcgi_hide_header X-Powered-By;
}